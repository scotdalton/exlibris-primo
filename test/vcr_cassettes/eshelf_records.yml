                        &lt;description&gt;$$Csummary$$VDemographic trends and increasing support costs means that good design for older and disabled people is an economic necessity, as well as a moral imperative. Alan Newell has been described as &quot;a visionary who stretches the imagination of all of us&quot; and &quot;truly ahead of his time&quot;. This monograph describes research ranging from developing communication systems for non-speaking and hearing-impaired people to technology to support older people, and addresses the particular challenges older people have with much modern technology. Alan recounts the insights gained from this research journey, and recommends a philosophy, and design practices, to reduce the &quot;Digital Divide&quot; between users of information technology and those who are excluded by the poor design of many current systems. How to create and lead interdisciplinary teams, and the practical and ethical challenges of working in clinically related fields are discussed. The concepts of &quot;Ordinary and Extra-ordinary HCI&quot;, &quot;User Sensitive Inclusive Design&quot; , and &quot;Design for Dynamic Diversity&quot;, and the use of &quot;Creative Design&quot; techniques are suggested as extensions of &quot;User Centered&quot; and &quot;Universal Design&quot;. Also described are the use of professional theatre and other methods for raising designers' awareness of the challenges faced by older and disabled people, ways of engaging with these groups, and of ascertaining what they &quot;want&quot; rather than just what they &quot;need&quot;. This monograph will give all Human Computer Interaction (HCI) practitioners and designers of both mainstream and specialized IT equipment much food for thought.&lt;/description&gt;
