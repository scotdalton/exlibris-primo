                        &lt;subject&gt;Buddhists -- Education -- India -- Zanskar; Children -- India -- Zanskar; Monks -- India -- Zanskar; Pilgrims and pilgrimages -- India -- Dharms&#x101;la; Buddhists -- India -- Zanskar -- Social life and customs; Documentary films&lt;/subject&gt;
                        &lt;description&gt;$$Csummary$$VJOURNEY FROM ZANSKAR tells the heroic, remarkable tale of these monks and children: The monks carefully select the brightest, most capable children in meetings with the poorest of the poor families. The kids then must separate from fathers and mothers, grandparents and friends. At the last minute, one grandmother refuses to let her beloved granddaughter leave. The monks lead the children on foot and horseback on an arduous and dangerous five day trek. At less than 300 vertical feet from the pass the trek runs into crisis - the yaks and horses can't navigate the deep snow. Rather than risk anyone dying, the monks insist on turning back. Forlorn and dejected, one man snowblind, the whole party returns wearily all the way back to the starting point in Padum. The monks learn how an adult man died trying to cross the pass the day after their own attempt. Undaunted, the monks resort to a fallback plan. Renting buses and vans, the group travels on closed roads over even higher passes, first to Leh, then to Manali. Success! They make it. They bask in the lush greenery and warm, humid air. Tsultim, 12 stares in wonder at his first ever vision of monkeys. To further their education and accent their accomplishment, all the children are later brought to Dharamsala to meet His Holiness the Dalai Lama.&lt;/description&gt;
