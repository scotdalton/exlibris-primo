                        &lt;contributor&gt;Richard Gere 1949-; Fred Marx; Bstan-&#x2BC;dzin-rgya-mtsho, Dalai Lama XIV, 1935-; Lobsang Yonten, Geshe.; Lobsang Dhamchoe.; Warrior Productions (Firm); Warrior Films (Firm)&lt;/contributor&gt;
